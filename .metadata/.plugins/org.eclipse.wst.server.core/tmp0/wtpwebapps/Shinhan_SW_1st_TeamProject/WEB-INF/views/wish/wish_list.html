<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위시 리스트</title>


<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    background-color: #fff;
    width: 100%;
    padding: 10px 0;
    text-align: center;
    border-bottom: 1px solid #ccc;
}

header .logo {
    font-size: 2em;
    font-weight: bold;
}

nav.navbar {
    background-color: #fff;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

nav.navbar a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
}

.container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}

.list-header {
    display: flex;
    justify-content: space-between;
    border-bottom: 2px solid #000;
    padding-bottom: 10px;
}

.list-header div {
    font-weight: bold;
}

.checkbox-container {
    display: flex;
    align-items: center;
    margin: 10px 0;
}

.checkbox-container input[type="checkbox"] {
    margin-right: 10px;
}

.list-item {
    display: flex;
    justify-content: space-between;
    padding: 20px 0;
    border-bottom: 1px solid #ccc;
}

.list-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
}

.list-item-details {
    flex-grow: 1;
    margin-left: 20px;
}

.list-item-details div {
    margin-bottom: 10px;
}

.list-item-price {
    text-align: center;
    width: 100px;
}

.list-item-remove {
    text-align: center;
    width: 50px;
    cursor: pointer;
}

.btn-purchase {
    background-color: #6c63ff;
    color: #fff;
    padding: 15px 40px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
    text-decoration: none;
    display: inline-block;
    margin-top: 20px;
}

.btn-purchase:hover {
    background-color: #5555ff;
}

footer {
    background-color: #fff;
    color: #666;
    text-align: center;
    padding: 20px 0;
    width: 100%;
    border-top: 1px solid #ccc;
    margin-top: 50px;
}

footer .footer-line {
    border-top: 1px solid #555;
    margin: 10px 0;
}

footer .footer-text {
    margin: 5px 0;
}

footer .footer-logo {
    font-size: 2em;
    font-weight: bold;
    margin-top: 20px;
}

footer .footer-links {
    margin-top: 10px;
}

footer .footer-links a {
    color: #666;
    text-decoration: none;
    margin: 0 10px;
}
</style>
</head>
<body>
    <header>
        <div class="logo">Shopping Mall</div>
    </header>
    <nav class="navbar">
        <a href="${path}/home">Home</a>
        <a href="${path}/products">Products</a>
        <a href="${path}/cart">Cart</a>
        <a href="${path}/wishlist">Wishlist</a>
    </nav>
    
    <div class="container">
        <h1>위시 리스트</h1>
        <div class="list-header">
            <div>구매(개수: <c:out value="${fn:length(purchaseItems)}"/>)</div>
            <div>대여(개수: <c:out value="${fn:length(rentalItems)}"/>)</div>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="selectAll">
            <span>전체선택</span>
        </div>
        
        <c:forEach var="item" items="${purchaseItems}">
            <div class="list-item">
                <div class="checkbox-container">
                    <input type="checkbox" class="item-checkbox">
                </div>
                <div class="list-item-details">
                    <div><strong>상품명:</strong> <c:out value="${item.name}"/></div>
                    <div><strong>옵션:</strong> <c:out value="${item.options}"/></div>
                </div>
                <div class="list-item-price"><c:out value="${item.price}"/>원</div>
                <div class="list-item-remove" data-id="${item.id}">X</div>
            </div>
        </c:forEach>
        
        <c:forEach var="item" items="${rentalItems}">
            <div class="list-item">
                <div class="checkbox-container">
                    <input type="checkbox" class="item-checkbox">
                </div>
                <div class="list-item-details">
                    <div><strong>상품명:</strong> <c:out value="${item.name}"/></div>
                    <div><strong>옵션:</strong> <c:out value="${item.options}"/></div>
                </div>
                <div class="list-item-price"><c:out value="${item.price}"/>원</div>
                <div class="list-item-remove" data-id="${item.id}">X</div>
            </div>
        </c:forEach>
        
        <button class="btn-purchase">주문하기</button>
    </div>

    <footer>
        <div class="footer-logo">Shopping Mall</div>
        <div class="footer-line"></div>
        <div class="footer-text">© 2024 Shopping Mall. All rights reserved.</div>
        <div class="footer-links">
            <a href="${path}/privacy">Privacy Policy</a>
            <a href="${path}/terms">Terms of Service</a>
            <a href="${path}/contact">Contact Us</a>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            // 전체 선택 체크박스 클릭 이벤트
            $('#selectAll').click(function() {
                $('.item-checkbox').prop('checked', this.checked);
            });

            // 개별 삭제 버튼 클릭 이벤트
            $('.list-item-remove').click(function() {
                $(this).closest('.list-item').remove();
                // 서버에 삭제 요청을 보내는 로직 추가 가능
            });
        });
    </script>
</body>
</html>
